<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Compra</title>
    <link rel="stylesheet" type="text/css" href="compra.css">

</head>
<body>
    <h1>Formulario de Compra</h1><br><br><br>
    <form action="procesar_compra.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="prendas">Prendas:</label>
        <input type="number" id="prendas" name="prendas" required><br>

        <label for="valor_total">Valor Total:</label>
        <input type="number" id="valor_total" name="valor_total" required><br>

        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago">
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
            <option value="Transferencia Bancaria">Transferencia Bancaria</option>
        </select><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="numero">Número de contacto:</label>
        <input type="tel" id="numero" name="numero" required><br>

        <input type="submit" value="Realizar Compra">
    </form>
</body>
</html>
